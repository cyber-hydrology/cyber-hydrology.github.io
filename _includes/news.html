
<div class="well" style ="position:relative; background:none; border:none; box-shadow:none;">
    <h4 style= "font-weight:bold; font-size: 22px; border-bottom: 2px solid #e7e7e7; padding: 5px 0;">
        <span style="border-bottom: 4.5px solid #000; padding-right: 3px; padding-bottom: 0.5px;">News</span></h4>

    {% for article in site.data.fix_news limit:9 %}
    <div style="display: flex; gap: 15px; margin: 13px 0 10px;">
        <img src="{{article.img}}" 
            style="width: 108px; height: 80;">
        <div style="display: flex; flex-direction: column; flex: 1; justify-content: center;">
            <p style="margin-bottom: 5px; font-weight: bold; font-size: 14px;">{{article.headline}}</p>
            <p>{{article.date}}</p>
        </div>
    </div>
    
    {% endfor %}
    
    {% for article in site.data.news limit:9 %}
    {{ article.date }}
        <p>{{ article.headline }}</p>
    {% endfor %}

    <h4 style="position:absolute; top: 25px; right: 25px; fontweight: bold;">
        <a href="{{ site.url }}{{ site.baseurl }}/allnews.html" class="news-plus-button" >+</a>
    </h4>
</div>
